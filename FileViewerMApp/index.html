<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="Tizen Mobile Web Basic Template" />

    <title>Tizen Mobile Web Basic Application</title>
    <link rel="stylesheet" href="lib/tau/mobile/theme/default/tau.css">
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <link rel="stylesheet" type="text/css" href="./css/file_style.css" />
</head>

<body>
    <div class="ui-page ui-page-active" id="file-viewer-main">
        <div class="ui-header">
            <h1>File List</h1>
        </div>
        <div class="ui-content">
        	<ul class="ui-listview" id="file-viewer-file-list">
        	</ul>
        	<!-- <button id="btn-get-curr-dir">Dir</button>
        	<button id="btn-create-file">CreateFile</button>
        	<button id="btn-get-file-list">GetFileList</button>
        	<button id="btn-write-file">WriteFile</button>
        	<button id="btn-read-file">ReadFile</button>
        	<button id="btn-delete-file">RemoveFile</button>-->
        </div>
        <div id="file-viewer-create-footer" class="ui-footer" style="background-color:rgba(46, 139, 153, 1)">
        	<div class="row-grid">
    			<div class="col-grid-3" style="text-align:center">
    			</div>
    			<div class="col-grid-3 ui-filter" style="text-align:center;">
    			    <a href="#" class="icon-filter icon-active" id="btn-filter-file"></a>
        			<div class="ui-footer-btn-text" style="margin-top:-5px;">Filter - OFF</div>
    			</div>
    			<div class="col-grid-3" style="text-align:center;">
    			</div>
    		</div>
        </div>
        <div id="ui-floatingaction" class="ui-floatingactions" style="bottom:100px; z-index: 150;">
    		<div style="line-height:57px;">
	    		<div id="btn-show-file-viewer-create-page" style="vertical-align: middle;" class="icon-add icon-active"></div>
    		</div>
    	</div>
    </div>
	<div class="ui-page" id="file-viewer-create">
        <div class="ui-header">
            <h1>Create File</h1>
        </div>
        <div class="ui-content">
        	<label>File Name</label>
        	<input id="file-name-create-file" type="text" placeholder="Enter file content, e.g. mytext.txt"></input>
        	<label>File Content</label>
        	<textarea id="file-content-create-file" name="file-content" cols="40" rows="3" placeholder="Enter file content"></textarea>
        </div>
        <div id="file-viewer-create-footer" class="ui-footer" style="background-color:rgba(46, 139, 153, 1)">
        	<div class="row-grid">
    			<div class="col-grid-3" style="text-align:center">
        			<a href="#" class="icon-back icon-active" id="btn-back-file-viewer-main"></a>
        			<div class="ui-footer-btn-text" style="margin-top:-5px;">Back</div>
    			</div>
    			<div class="col-grid-3" style="text-align:center;">
    			</div>
    			<div class="col-grid-3" style="text-align:center;">
        			<a href="#" class="icon-save icon-active" id="btn-save-file"></a>
        			<div class="ui-footer-btn-text" style="margin-top:-5px;">Save</div>
    			</div>
    		</div>
        </div>
    </div>
    <div class="ui-page" id="file-viewer-modify">
        <div class="ui-header">
            <h1>Modify File</h1>
        </div>
		<div class="ui-content">
        	<label>File Name</label>
        	<input id="file-name-modify-file" type="text" placeholder="Enter file content, e.g. mytext.txt" disabled="disabled"></input>
        	<label>File Content</label>
        	<textarea id="file-content-modify-file" name="file-content" cols="40" rows="3" placeholder="Enter file content"></textarea>
        </div>
        <div id="file-viewer-modify-footer" class="ui-footer" style="background-color:rgba(46, 139, 153, 1)">
        	<div class="row-grid">
    			<div class="col-grid-3" style="text-align:center">
        			<a href="#" class="icon-back icon-active" id="btn-back-file-viewer-modify-main"></a>
        			<div class="ui-footer-btn-text" style="margin-top:-5px;">Back</div>
    			</div>
    			<div class="col-grid-3" style="text-align:center;">
    			    <a href="#" class="icon-del icon-active" id="btn-del-file"></a>
        			<div class="ui-footer-btn-text" style="margin-top:-5px;">Remove</div>
    			</div>
    			<div class="col-grid-3" style="text-align:center;">
        			<a href="#" class="icon-save icon-active" id="btn-modify-file"></a>
        			<div class="ui-footer-btn-text" style="margin-top:-5px;">Save</div>
    			</div>
    		</div>
        </div>
    </div>
    <script type="text/javascript" src="lib/tau/mobile/js/tau.js"></script>
    <script type="text/javascript" src="lib/jquery.js"></script>
    <script type="text/javascript" src="js/file_view_prot.js"></script>
    <script type="text/javascript" src="js/file_content_prot.js"></script>
    <script type="text/javascript" src="js/file_tizen_prot.js"></script>
    <script type="text/javascript" src="js/file_main.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
